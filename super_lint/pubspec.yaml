name: super_lint
description: super_lint is a developer tool, designed to help stop common issues and simplify repetitive tasks. It adds various warnings with quick fixes and refactoring options.
version: 1.0.0
publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  analyzer: ">=5.12.0 <7.0.0"
  analyzer_plugin: ^0.11.2
  collection: ^1.16.0
  custom_lint_builder: ">=0.4.0 <0.6.0"
  flutter_lints: ^3.0.1
  glob: ^2.1.2
  path: ^1.8.1
